{% extends 'base.html' %}

{% block content %}

<h1>Delete Child</h1>

<h4>Are you sure you want to delete your child?</h4>

<form action="" method="POST">
    {% csrf_token %}  
    <input type="submit" value="Yes - Delete the Child Now." class="btn">
    <a href="{% url 'detail' child.id %}">Cancel</a>
</form>
{% endblock %}
