{% extends 'base.html' %}

{% block content %}
<div class='bookcenter'>
<h1>BOOKS</h1>

{% if books %}
<div class='bookimgdiv'>
{% for book in books %}

 <a href="{% url 'books_detail' book.id %}">
  
    <img class='bookimg' src={{book.image_url}} alt=''>
    
 </a>


{% endfor %}
</div>
{% else %}
<p>No book</p>

{% endif%}
 </div>

{% endblock %}
