{% extends 'base.html' %}

{% block content %}
<div class='parent'>
  <div class='parentImage'></div>
  <div class='parentInfo'></div>

</div>
<h1>Your Munchkins</h1>

{% if children %}

{% for child in children %}
  
  <a href="{% url 'detail' child.id %}">
    <p class='children'>Child Name: {{child.name}}</p>

  </a>
{% endfor %}
{% else %}

<p>No Child</p>

{% endif%}
 
<script>
  const selectEl = document.getElementById('id_');
  M.FormSelect.init(selectEl);
</script>


{% endblock %}
